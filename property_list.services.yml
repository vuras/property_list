services:
  guzzle.client:
    class: GuzzleHttp\Client

  property_list.api_client:
    class: Drupal\property_list\Client\ApiClient
    arguments:
      - '@guzzle.client'

  property_list.properties_endpoint:
    class: Drupal\property_list\Endpoint\PropertiesEndpoint
    arguments:
      - '@property_list.api_client'
